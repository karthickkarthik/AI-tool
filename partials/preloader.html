<!-- Preloader Partial -->
<div class="preloader" id="preloader">
    <div class="preloader-content">
        <div class="preloader-logo">
            <div class="logo-icon">
                <i class="fas fa-brain"></i>
            </div>
            <div class="logo-text">AI Tools</div>
        </div>
        
        <div class="preloader-spinner">
            <div class="spinner-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="preloader-text">
            <span class="loading-text">Loading amazing AI tools...</span>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="preloader-progress">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>
</div>

<!-- Preloader Styles -->
<style>
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    visibility: visible;
    transition: all 0.5s ease;
}

.preloader.hidden {
    opacity: 0;
    visibility: hidden;
}

.preloader-content {
    text-align: center;
    max-width: 300px;
    width: 100%;
}

.preloader-logo {
    margin-bottom: 3rem;
}

.logo-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    animation: logoFloat 2s ease-in-out infinite;
}

.logo-icon i {
    font-size: 2.5rem;
    color: white;
}

.logo-text {
    font-size: 1.8rem;
    font-weight: 800;
    color: #1e293b;
    letter-spacing: -0.5px;
}

.preloader-spinner {
    margin-bottom: 2rem;
}

.spinner-ring {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
}

.spinner-ring div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 64px;
    height: 64px;
    margin: 8px;
    border: 8px solid #6366f1;
    border-radius: 50%;
    animation: spinnerRing 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: #6366f1 transparent transparent transparent;
}

.spinner-ring div:nth-child(1) { animation-delay: -0.45s; }
.spinner-ring div:nth-child(2) { animation-delay: -0.3s; }
.spinner-ring div:nth-child(3) { animation-delay: -0.15s; }

.preloader-text {
    margin-bottom: 2rem;
}

.loading-text {
    font-size: 1.1rem;
    color: #64748b;
    font-weight: 500;
    display: block;
    margin-bottom: 1rem;
}

.loading-dots {
    display: flex;
    justify-content: center;
    gap: 4px;
}

.loading-dots span {
    width: 8px;
    height: 8px;
    background: #6366f1;
    border-radius: 50%;
    animation: loadingDots 1.4s ease-in-out infinite both;
}

.loading-dots span:nth-child(1) { animation-delay: -0.32s; }
.loading-dots span:nth-child(2) { animation-delay: -0.16s; }

.preloader-progress {
    position: relative;
    background: #e2e8f0;
    height: 6px;
    border-radius: 3px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    border-radius: 3px;
    width: 0%;
    transition: width 0.3s ease;
}

.progress-text {
    position: absolute;
    top: -25px;
    right: 0;
    font-size: 0.9rem;
    color: #64748b;
    font-weight: 600;
}

/* Animations */
@keyframes logoFloat {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes spinnerRing {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes loadingDots {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}

/* Dark Theme Styles */
body.dark-theme .preloader {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}

body.dark-theme .logo-text {
    color: #f8fafc;
}

body.dark-theme .loading-text {
    color: #94a3b8;
}

body.dark-theme .progress-text {
    color: #94a3b8;
}

body.dark-theme .preloader-progress {
    background: #334155;
}

/* Responsive Design */
@media (max-width: 575.98px) {
    .preloader-content {
        max-width: 250px;
        padding: 0 20px;
    }
    
    .logo-icon {
        width: 60px;
        height: 60px;
        border-radius: 15px;
    }
    
    .logo-icon i {
        font-size: 2rem;
    }
    
    .logo-text {
        font-size: 1.5rem;
    }
    
    .spinner-ring {
        width: 60px;
        height: 60px;
    }
    
    .spinner-ring div {
        width: 48px;
        height: 48px;
        margin: 6px;
        border-width: 6px;
    }
    
    .loading-text {
        font-size: 1rem;
    }
}

/* Loading Progress Simulation */
<script>
document.addEventListener('DOMContentLoaded', function() {
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    
    if (progressBar && progressText) {
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    const preloader = document.getElementById('preloader');
                    if (preloader) {
                        preloader.classList.add('hidden');
                        setTimeout(() => {
                            preloader.style.display = 'none';
                        }, 500);
                    }
                }, 500);
            }
        }, 100);
    } else {
        // Fallback if progress elements don't exist
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.classList.add('hidden');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            }
        }, 2000);
    }
});
</script>
